<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>


    <title>cadastro</title>

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Cadastro</a></li>
            <li class="nav-item"><a class="nav-link" href="/consulta">Consulta</a></li>
            <li class="nav-item"><a class="nav-link" href="/relatorios">Relatorios</a></li>
        </ul>
    </nav>
    <main style="margin: 60px ;">
        <header>
            <h1>Pesquisa por pacientes: </h1>
        </header><br>
        <div>
            <form action="/buscar_paciente" method="post">
                <input type="text" name="consulta_cpf" placeholder="Digite o CPF do Paciente">
                <button type="submit">Consultar</button>
            </form>

        </div><hr><br>

        <div style="overflow: scroll; height:600px; width: 100%" align="center">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Endere√ßo</th>
                
                </tr>
                
                {% for paciente in pacientes %}
                <tr>
                    <td>{{paciente.id}}</td>
                    <td>{{paciente.nome}}</td>
                    <td>{{paciente.cpf}}</td>
                    <td>{{paciente.endereco}}</td>

                    <td>
                        <a href="/atualizacao/{{paciente.id}}" class="btn btn-primary" role="button">Editar</a>
                        <a href="/delecao/{{paciente.id}}" class="btn btn-danger" role="button">DELETAR</a>
                    </td>

                </tr>
                {% endfor %}



        </div>
    </main>


</body>


</html>
